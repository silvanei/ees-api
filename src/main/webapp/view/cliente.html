<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>Clientes</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-body">
                    <div>
                        <a class="btn btn-primary" data-toggle="modal" data-target="#novo-cliente"><i class="fa fa-fw fa-plus-circle"></i>Novo Cliente</a>
                    </div>
                    <br />
                    <table id="cliente-table" class="table table-condensed table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>E-mail</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cliente in clientes">
                                <td>{{cliente.nome}}</td>
                                <td>{{cliente.telefone}}</td>
                                <td>{{cliente.email}}</td>
                                <td>
                                    <a data-toggle="modal" data-target="#novo-cliente"><i class="fa fa-fw fa-edit"></i></a>
                                    <a data-toggle="modal" ><i class="fa fa-fw fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div ng-show="clientes.length > 0">
                        <ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" max-size="maxSize" ng-change="pageChanged()"></ul>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</section><!-- /.content -->


<div class="fade modal" id="novo-cliente">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form class="form-horizontal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">Novo Cliente</h4>
                </div>
                <div class="modal-body no-padding">
                    <div class="nav-tabs-custom" style="margin-bottom: 0;">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#dados" data-toggle="tab">Dados</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="active tab-pane" id="dados">
                                <div class="row">
                                    <div class="col-md-12">
                                        {{cliente}}
                                        <form name="clienteForm" class="form-horizontal">
                                            <div class="form-group">
                                                <label for="nome" class="col-sm-3 control-label">Nome</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do cliente" ng-model="cliente.nome" >
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="telefone" class="col-sm-3 control-label" >Telefone</label>
                                                <div class="col-sm-8">
                                                    <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Telefone do cliente" ng-model="cliente.telefone">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="col-sm-3 control-label" >E-mail</label>
                                                <div class="col-sm-8">
                                                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail do cliente" ng-model="cliente.email">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="nascimento" class="col-sm-3 control-label">Data de Nascimento</label>
                                                <div class="col-sm-8">
                                                    <input type="date" class="form-control" id="nascimento" name="nascimento" placeholder="Data de Nascimento do cliente" ng-model="cliente.nascimento">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="input-endereco" class="col-sm-3 control-label">Endereço</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="input-endereco" placeholder="Endereço">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="input-numero" class="col-sm-3 control-label">Número</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" id="input-numero" placeholder="Número">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="input-estado" class="col-sm-3 control-label">Estado</label>
                                                <div class="col-sm-3">
                                                    <select class="form-control" id="input-estado">
                                                        <option value="">Selecione</option>
                                                        <option value="AC">Acre</option>
                                                        <option value="AL">Alagoas</option>
                                                        <option value="AP">Amapá</option>
                                                        <option value="AM">Amazonas</option>
                                                        <option value="BA">Bahia</option>
                                                        <option value="CE">Ceará</option>
                                                        <option value="DF">Distrito Federal</option>
                                                        <option value="ES">Espirito Santo</option>
                                                        <option value="GO">Goiás</option>
                                                        <option value="MA">Maranhão</option>
                                                        <option value="MS">Mato Grosso do Sul</option>
                                                        <option value="MT">Mato Grosso</option>
                                                        <option value="MG">Minas Gerais</option>
                                                        <option value="PA">Pará</option>
                                                        <option value="PB">Paraíba</option>
                                                        <option value="PR">Paraná</option>
                                                        <option value="PE">Pernambuco</option>
                                                        <option value="PI">Piauí</option>
                                                        <option value="RJ">Rio de Janeiro</option>
                                                        <option value="RN">Rio Grande do Norte</option>
                                                        <option value="RS">Rio Grande do Sul</option>
                                                        <option value="RO">Rondônia</option>
                                                        <option value="RR">Roraima</option>
                                                        <option value="SC">Santa Catarina</option>
                                                        <option value="SP">São Paulo</option>
                                                        <option value="SE">Sergipe</option>
                                                        <option value="TO">Tocantins</option>
                                                    </select>
                                                </div>

                                                <label for="input-cidade" class="col-sm-1 control-label">Cidade</label>
                                                <div class="col-sm-4">
                                                    <select class="form-control" id="input-cidade">
                                                        <option value="">Selecione</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="input-bairro" class="col-sm-3 control-label">Bairro</label>
                                                <div class="col-sm-3">
                                                    <select class="form-control" id="input-bairro">
                                                        <option value="">Selecione</option>
                                                    </select>
                                                </div>

                                                <label for="input-cep" class="col-sm-1 control-label">CEP</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" id="input-cep" placeholder="CEP">
                                                </div>
                                            </div>
                                        </form>
                                    </div><!-- /.col -->
                                </div>

                            </div>
                        </div><!-- /.tab-content -->
                    </div><!-- /.nav-tabs-custom -->
                </div>
                <div class="modal-footer">
                    <a class="btn btn-default" data-dismiss="modal">Cancelar</a>
                    <a class="btn btn-primary">Salvar</a>
                </div>
            </form>
        </div>
    </div>
</div>
